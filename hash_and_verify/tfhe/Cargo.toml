[package]
name = "tfhe-example"
version = "0.1.0"
edition = "2021"

[dependencies]
# 🔐 Full Homomorphic Encryption (Zama)
tfhe = { version = "~1.4.1", features = ["boolean", "shortint", "integer"] }

# 🧾 Per leggere e serializzare JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 🌐 Per chiamare API HTTP (OpenAI o Ollama)
reqwest = { version = "0.12", features = ["json", "blocking", "rustls-tls"] }

# ⚙️ Runtime asincrono richiesto da reqwest
tokio = { version = "1", features = ["full"] }

# 🧩 Gestione errori più comoda
anyhow = "1.0"
dotenv = "0.15.0"
